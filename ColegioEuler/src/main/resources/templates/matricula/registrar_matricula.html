<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar Matrícula - Colegio Euler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <!-- Tarjeta principal -->
        <div class="card">
            <div class="card-header text-center">
              <h1>Registrar Matrícula</h1>
            </div>
            <div class="card-body">
                <!-- Formulario para registrar matrícula -->
                <form th:action="@{/matricula/registrar}" th:object="${matricula}" method="post">
                    <div class="mb-3">
                        <label for="fecha" class="form-label">Fecha de Matrícula</label>
                        <input type="date" id="fecha" name="fecha" class="form-control" th:field="*{fecha}" required>
                    </div>

                    <div class="mb-3">
                        <label for="alumno" class="form-label">Alumno</label>
                        <select id="alumno" name="alumno" class="form-control" th:field="*{alumno}" required>
                            <option th:each="alumno : ${alumnos}" th:value="${alumno.codigo}" th:text="${alumno.nombre} + ' ' + ${alumno.apellidopaterno}"></option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="curso" class="form-label">Curso</label>
                        <select id="curso" name="curso" class="form-control" th:field="*{curso}" required>
                            <option th:each="curso : ${cursos}" th:value="${curso.codigo}" th:text="${curso.nombre}"></option>
                        </select>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" id="estado" name="estado" class="form-check-input" th:field="*{estado}" checked>
                        <label for="estado" class="form-check-label">Estado Habilitado</label>
                    </div>

                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-success">Registrar Matrícula</button>
                        <a th:href="@{/matricula/listar}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
              <a th:href="@{/menuprincipal}" class="btn btn-secondary">Regresar al Menú Principal</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
