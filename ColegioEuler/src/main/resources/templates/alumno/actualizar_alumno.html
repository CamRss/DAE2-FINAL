<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar Alumno - Colegio Euler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <!-- inicio de la tarjeta -->
        <div class="card">
            <div class="card-header text-center">
              <h1>Registrar Alumno</h1>
            </div>
            <div class="card-body">
                <form th:action="@{/alumno/actualizar/{id}(id=${alumno.codigo})}" th:object="${alumno}" method="post">
                    <div class="col-md-4">
                        <label for="txtCod" class="form-label">Código</label>
                        <input
                            type="text"
                            class="form-control"
                            id="txtCod"
                            name="codigo"
                            readonly
                            th:field="*{codigo}" />

                    </div>
                    <div class="mb-3">
                        <label for="dni" class="form-label">DNI</label>
                        <input type="text" class="form-control" id="dni" name="dni" maxlength="8" th:field="*{dni}" >
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required th:field="*{nombre}">
                    </div>
                    <div class="mb-3">
                        <label for="apellidopaterno" class="form-label">Apellido Paterno</label>
                        <input type="text" class="form-control" id="apellidopaterno" name="apellidopaterno" th:field="*{apellidopaterno}">
                    </div>
                    <div class="mb-3">
                        <label for="apellidomaterno" class="form-label">Apellido Materno</label>
                        <input type="text" class="form-control" id="apellidomaterno" name="apellidomaterno" th:field="*{apellidomaterno}">
                    </div>
                    <div class="mb-3">
                        <label for="fechanacimiento" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="fechanacimiento" name="fechanacimiento" th:field="*{fechanacimiento}">
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="telefono" name="telefono" maxlength="9" th:field="*{telefono}">
                    </div>
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado</label>
                        <div class="form-check">
                            <input
                                type="checkbox"
                                class="form-check-input"
                                id="chkEstado"
                                name="chkEstado"
                                th:field="*{estado}"
                            />
                            <label class="form-check-label" for="chkEstado">Habilitado</label>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                        <a th:href="@{/alumno/listar}" class="btn btn-secondary">Regresar a Menu Principal</a>
                    </div>
                </form>
            </div>
        </div>
        <!-- fin de la tarjeta -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
