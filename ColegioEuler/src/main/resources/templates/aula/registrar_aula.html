<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar Aula - Colegio Euler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <!-- inicio de la tarjeta -->
        <div class="card">
            <div class="card-header text-center">
              <h1>Registrar Aula</h1>
            </div>
            <div class="card-body">
                <!-- Formulario para registrar un aula -->
                <form th:action="@{/aula/registrar}" th:object="${aula}" method="post">
                    <div class="mb-3">
                        <label for="piso" class="form-label">Piso</label>
                        <input type="text" class="form-control" id="piso" th:field="*{piso}" placeholder="Ingrese el piso del aula" required>
                    </div>

                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}" placeholder="Ingrese una descripción del aula" required>
                    </div>

                    <div class="mb-3">
                        <label for="aforo" class="form-label">Aforo</label>
                        <input type="number" class="form-control" id="aforo" th:field="*{aforo}" placeholder="Ingrese el aforo del aula" required>
                    </div>

                    <div class="mb-3">
                        <label for="sede" class="form-label">Sede</label>
                        <select class="form-select" id="sede" th:field="*{sede.codigo}" required>
                            <option value="" disabled selected>Seleccione una sede</option>
                            <tr th:each="sede : ${sedes}">
                                <option th:value="${sede.codigo}" th:text="${sede.nombre}"></option>
                            </tr>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado</label>
                        <select class="form-select" id="estado" th:field="*{estado}" required>
                            <option value="true">Habilitado</option>
                            <option value="false">Deshabilitado</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-success">Registrar Aula</button>
                    <a th:href="@{/aula/listar}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
            <div class="card-footer text-center">
              <a th:href="@{/menuprincipal}" class="btn btn-secondary">Regresar al Menú Principal</a>
              
            </div>
          </div>
          <!-- fin de la tarjeta -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
