<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar Horario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
              <h1>Registrar Horario</h1>
            </div>
            <div class="card-body">
                <form action="#" th:action="@{/horario/registrar}" th:object="${horario}" method="post">
                    <div class="mb-3">
                        <label for="dias" class="form-label">DÃ­as</label>
                        <input type="text" class="form-control" id="dias" th:field="*{dias}" required>
                    </div>

                    <div class="mb-3">
                        <label for="horainicio" class="form-label">Hora de Inicio</label>
                        <input type="time" class="form-control" id="horainicio" th:field="*{horainicio}" required>
                    </div>

                    <div class="mb-3">
                        <label for="horafin" class="form-label">Hora de Fin</label>
                        <input type="time" class="form-control" id="horafin" th:field="*{horafin}" required>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Registrar Horario</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <a th:href="@{/horario/listar}" class="btn btn-secondary">Volver a la lista de Horarios</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
