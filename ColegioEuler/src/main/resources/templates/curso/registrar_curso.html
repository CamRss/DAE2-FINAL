<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar Curso - Colegio Euler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <!-- Tarjeta principal -->
        <div class="card">
            <div class="card-header text-center">
              <h1>Registrar Curso</h1>
            </div>
            <div class="card-body">
                <form action="#" th:action="@{/curso/registrar}" th:object="${curso}" method="post">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del Curso</label>
                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                    </div>

                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}" required>
                    </div>

                    <div class="mb-3">
                        <label for="modalidad" class="form-label">Modalidad</label>
                        <input type="text" class="form-control" id="modalidad" th:field="*{modalidad}" required>
                    </div>

                    <div class="mb-3">
                        <label for="fechainicio" class="form-label">Fecha de Inicio</label>
                        <input type="date" class="form-control" id="fechainicio" th:field="*{fechainicio}" required>
                    </div>

                    <div class="mb-3">
                        <label for="fechafin" class="form-label">Fecha de Fin</label>
                        <input type="date" class="form-control" id="fechafin" th:field="*{fechafin}" required>
                    </div>

                    <div class="mb-3">
                        <label for="aula" class="form-label">Aula</label>
                        <select class="form-select" id="aula" th:field="*{aula.codigo}" required>
                            <option value="" disabled selected>Seleccione un aula</option>
                            <option th:each="aula : ${aulas}" th:value="${aula.codigo}" th:text="${aula.descripcion + ' - Piso: ' + aula.piso}"></option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="profesor" class="form-label">Profesor</label>
                        <select class="form-select" id="profesor" th:field="*{profesor.codigo}" required>
                            <option value="" disabled selected>Seleccione un profesor</option>
                            <option th:each="profesor : ${profesores}" th:value="${profesor.codigo}" th:text="${profesor.nombre + ' ' + profesor.apellidopaterno}"></option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="horario" class="form-label">Horario</label>
                        <select class="form-select" id="horario" th:field="*{horario.codigo}" required>
                            <option value="" disabled selected>Seleccione un horario</option>
                            <option th:each="horario : ${horarios}" th:value="${horario.codigo}" th:text="'Días: ' + horario.dias + ' (' + horario.horainicio + ' - ' + horario.horafin + ')'"></option>
                        </select>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Registrar Curso</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <a th:href="@{/curso/listar}" class="btn btn-secondary">Volver a la lista de Cursos</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
