<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar Sede - Colegio Euler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <!-- Tarjeta principal -->
        <div class="card">
            <div class="card-header text-center">
              <h1>Registrar Nueva Sede</h1>
            </div>
            <div class="card-body">
                <!-- Formulario para registrar sede -->
                <form th:action="@{/sede/registrar}" th:object="${sede}" method="post">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre de la Sede</label>
                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label">DirecciÃ³n</label>
                        <input type="text" class="form-control" id="direccion" th:field="*{direccion}" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="estado" th:field="*{estado}">
                        <label class="form-check-label" for="estado">Habilitar Sede</label>
                    </div>
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-primary">Registrar Sede</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <a th:href="@{/sede/listar}" class="btn btn-secondary">Regresar a la Lista de Sedes</a>
                <a th:href="@{/sede/habilita}" class="btn btn-warning">Habilitar</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
